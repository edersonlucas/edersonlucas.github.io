<!-- Crachá do Ederson Lucas -->
<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ederson Lucas - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Caixa do Site-->
    <main>
      <div class="container">
        <!-- Foto e Logo-->
        <div class="Imagens">
          <span>
            <img src="images/Logo Rocketset.svg" alt="Logo branco Rocketseat" />
          </span>
          <img
            id="userImage"
            src="images/minhafoto.jpg"
            alt="Foto de Ederson Lucas"
          />
        </div>

        <!-- Nome e GitHub-->
        <h1 id="userName" class="TituloSite">Ederson Lucas</h1>
        <a
          id="linkGitHub"
          href="https://github.com/edersonlucas/"
          target="_blank"
        >
          <img src="images/logos/logo_github.svg" alt="Icone github" />
          <span id="userGitHub">edersonlucas</span></a
        >

        <!-- Texto-->
        <p id="bio">Pequeno Gafanhoto dos Códigos</p>

        <!-- Redes Sociais-->
        <ul id="socialLinks" class="redessociais">
          <!-- Linkedin-->

          <li class="linkedin">
            <a href="https://www.linkedin.com/in/edersonlucas/" target="_blank">
              <img src="images/logos/logo_linkedin.png" alt="Icone LinkedIn" />
            </a>
          </li>

          <!-- Facebook-->
          <li class="facebook">
            <a href="https://www.facebook.com/oedersonlucas" target="_blank">
              <img src="images/logos/logo_facebook.svg" alt="Icone facebook" />
            </a>
          </li>

          <!-- Instagram-->
          <li class="instagram">
            <a href="https://instagram.com/oedersonlucas" target="_blank">
              <img
                src="images/logos/logo_instagram.svg"
                alt="Icone Instagram"
              />
            </a>
          </li>

          <!-- Youtube-->
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCr4pLUx5KcykmTkg1e5k2Jw"
              target="_blank"
            >
              <img src="images/logos/logo_youtube.svg" alt="Icone Youtube" />
            </a>
          </li>
        </ul>
      </div>
      <!-- Rodapé-->
      <div class="rodape">
        <p>Desenvolvido por EDL Developer</p>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
