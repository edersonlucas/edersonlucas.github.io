<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ederson Lucas</title>
    <meta name="description" content="Ederson Lucas">
    <meta property="og:title" content="Ederson Lucas" />
    <meta property="og:url" content="https://edersonlucas.github.io/" />
    <meta property="og:description" content="Ederson Lucas">
    <meta property="og:image" content="//edersonlucas.github.io/images/meta_image.svg">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.svg" sizes="any">
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  </head>
  <body>
    <div id="particles-js"></div>
    <!-- Caixa do Site-->
    <main>
      <div id="container1" class="container">
        <div class="content">
          <!-- Foto e Logo-->
          <div class="Imagens">
            <span>
              <img
                src="images/Logo Rocketset.svg"
                alt="Logo branco Rocketseat"
              />
            </span>
            <img
              id="userImage"
              src=""
              alt="Foto de Ederson Lucas"
            />
          </div>

          <!-- Nome e GitHub-->
          <h1 id="userName" class="TituloSite">Ederson Lucas</h1>
          <a
            id="linkGitHub"
            href="https://github.com/edersonlucas/"
            target="_blank"
          >
            <img src="images/logos/logo_github.svg" alt="Icone github" />
            <span id="userGitHub">edersonlucas</span></a
          >

          <!-- Texto-->
          <p id="bio">Software Engineer Student</p>

          <!-- Redes Sociais-->
          <ul id="socialLinks" class="redessociais">
            <!-- Linkedin-->

            <li class="linkedin">
              <a
                href="https://www.linkedin.com/in/edersonlucas/"
                target="_blank"
              >
                <img
                  src="images/logos/logo_linkedin.svg"
                  alt="Icone LinkedIn"
                />
              </a>
            </li>

            <!-- Facebook-->
            <li class="facebook">
              <a href="https://www.facebook.com/oedersonlucas" target="_blank">
                <img
                  src="images/logos/logo_facebook.svg"
                  alt="Icone facebook"
                />
              </a>
            </li>

            <!-- Instagram-->
            <li class="instagram">
              <a href="https://instagram.com/oedersonlucas" target="_blank">
                <img
                  src="images/logos/logo_instagram.svg"
                  alt="Icone Instagram"
                />
              </a>
            </li>

            <!-- Youtube-->
            <li class="youtube">
              <a
                href="https://www.youtube.com/channel/UCr4pLUx5KcykmTkg1e5k2Jw"
                target="_blank"
              >
                <img src="images/logos/logo_youtube.svg" alt="Icone Youtube" />
              </a>
            </li>
          </ul>
        </div>
        <!-- Card Desktop-->
        <img id="cartao-desktop" src="images/cartao-desktop.svg" alt="" />
      </div>
    <script src="main.js"></script>
    <script src="particles.js"></script>
  </body>
</html>
